  <script type="importmap">
{

  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white transition-colors duration-300" suppressHydrationWarning>
    <div id="root" class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="text-5xl mb-6 animate-bounce"></div>
        <p class="text-slate-500 font-black text-xl"> 转 转 砖专...</p>
      </div>
    </div>
    <div class="stars-container opacity-30 dark:opacity-100" id="stars"></div>
    <script>
      window.addEventListener('load', () => {
        const starsContainer = document.getElementById('stars');
        if (starsContainer) {
          const createStars = (count, layerClass, baseSize, baseDuration) => {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < count; i++) {
              const star = document.createElement('div');
              star.className = `star ${layerClass}`;
              const size = Math.random() * baseSize + 0.3;
              star.style.width = star.style.height = `${size}px`;
              star.style.left = `${Math.random() * 110 - 5}%`;
              star.style.top = `${Math.random() * 110 - 5}%`;
              star.style.animation = `twinkle ${baseDuration + Math.random() * 4}s infinite ease-in-out ${Math.random() * -20}s, drift ${50 + Math.random() * 100}s infinite linear alternate`;
              fragment.appendChild(star);
            }
            starsContainer.appendChild(fragment);
          };
          createStars(100, 'layer-1', 0.8, 4);
          createStars(50, 'layer-2', 1.5, 6);
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
