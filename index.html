    <style>
      body {
        font-family: 'Heebo', 'Assistant', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        pointer-events: none;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      @keyframes drift {
        from { transform: translate(0, 0); }
        to { transform: translate(-20px, -20px); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",

  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white transition-colors duration-300" suppressHydrationWarning>
    <div id="root"></div>
    <div class="stars-container opacity-30 dark:opacity-100" id="stars"></div>
    <script>
      window.addEventListener('load', () => {
        const starsContainer = document.getElementById('stars');
        if (starsContainer) {
          const createStars = (count, layerClass, baseSize, baseDuration) => {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < count; i++) {
              const star = document.createElement('div');
              star.className = `star ${layerClass}`;
              const size = Math.random() * baseSize + 0.3;
              const x = Math.random() * 110 - 5;
              const y = Math.random() * 110 - 5;
              star.style.width = `${size}px`;
              star.style.height = `${size}px`;
              star.style.left = `${x}%`;
              star.style.top = `${y}%`;
              const twinkleDuration = baseDuration + Math.random() * 4;
              const driftDuration = 50 + Math.random() * 100;
              const delay = Math.random() * -20;
              star.style.animation = `twinkle ${twinkleDuration}s infinite ease-in-out ${delay}s, drift ${driftDuration}s infinite linear alternate`;
              if (Math.random() > 0.8) {
                star.style.boxShadow = `0 0 ${size * 5}px ${size}px rgba(255, 255, 255, 0.4)`;
              }
              fragment.appendChild(star);
            }
            starsContainer.appendChild(fragment);
          };
          createStars(100, 'layer-1', 0.8, 4);
          createStars(50, 'layer-2', 1.5, 6);
          createStars(10, 'layer-3', 2.5, 8);
        }
      });
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
