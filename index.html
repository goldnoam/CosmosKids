    <link rel="stylesheet" href="index.css">
    <style>
      body {
        font-family: 'Heebo', 'Assistant', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-50px); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>

  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <div class="stars-container opacity-30 dark:opacity-100" id="stars"></div>
    <script>
      const starsContainer = document.getElementById('stars');
      const createStars = (count, layerClass, baseSize, baseDuration) => {
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          star.className = `star ${layerClass}`;
          const size = Math.random() * baseSize + 0.5;
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          
          const duration = baseDuration + Math.random() * 5;
          const delay = Math.random() * 5;
          
          // Randomly assign twinkle or drift for depth
          if (Math.random() > 0.3) {
            star.style.animation = `twinkle ${duration}s infinite ease-in-out ${delay}s`;
          }
          
          if (Math.random() > 0.8) {
            star.style.boxShadow = `0 0 ${size * 4}px ${size}px rgba(255, 255, 255, 0.8)`;
          }
          
          starsContainer.appendChild(star);
        }
      };

      // Create three layers of stars for a parallax feel
      createStars(100, 'layer-1', 1, 3);   // Small, distant stars
      createStars(50, 'layer-2', 2, 5);    // Medium stars
      createStars(20, 'layer-3', 3, 7);    // Large, bright stars
    </script>
  </body>
